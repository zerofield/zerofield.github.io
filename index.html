<!DOCTYPE html>
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="container">
	<header>
		<div id="title-bar">
			<img src="images/logo.jpg" class="logo" alt="My Logo"/>
			<div class="title">
				<h1 class="dark-text">Jin</h1>
				<h3 class="dark-text">FRONT-END NINJA</h3>
			</div>
		</div>
	</header>
	<hr>
	<main>
		<section class="row">
			<img src="images/html.jpg" class="img-responsive main-image" alt="Main image"/>
		</section>
		<h2 class="featured-work">Featured Work</h2>
		<section class="row">
			<article class="col-md-4">
				<img src="images/artwork1.jpg" class="img-responsive work-img" alt="My work image 1"/>
				<div class="work-name dark-text">APPIFY</div>
				<a href="#">http://www.udacity.com</a>
			</article>
			<article class="col-md-4">
				<img src="images/artwork2.jpg" class="img-responsive work-img" alt="My work image 2"/>
				<div class="work-name dark-text">SUNFLOWER</div>
				<a href="#">http://www.udacity.com</a>
			</article>
			<article class="col-md-4">
				<img src="images/artwork3.jpg" class="img-responsive work-img" alt="My work image 3"/>
				<div class="work-name dark-text">BOKEH</div>
				<a href="#">http://www.udacity.com</a>
			</article>
		</section>
	</main>
</body>
</html>
